  <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animate elements on scroll
            const animateOnIntersection = (element, animation, delay) => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            setTimeout(() => {
                                entry.target.classList.add('active');
                            }, delay);
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.15 });

                observer.observe(element);
                return observer;
            };

            // Apply animations to all elements with animation classes
            document.querySelectorAll('.fade-in, .fade-in-up, .fade-in-left, .fade-in-right').forEach((el, index) => {
                animateOnIntersection(el, 'active', (index % 4) * 100);
            });

            // Special animation for cards with staggered delay
            document.querySelectorAll('.service-card').forEach((card, index) => {
                card.classList.add('fade-in-up');
                animateOnIntersection(card, 'active', (index % 3) * 200);
            });
            
            // Smooth scrolling for navigation links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    if (targetId.length > 1) {  // Skip if href is just #
                        const targetElement = document.querySelector(targetId);
                        if (targetElement) {
                            window.scrollTo({
                                top: targetElement.offsetTop - 80,
                                behavior: 'smooth'
                            });
                        }
                    }
                });
            });
            
            // Mobile menu toggle
            const mobileMenuButton = document.querySelector('button.md\\:hidden');
            if (mobileMenuButton) {
                mobileMenuButton.addEventListener('click', function() {
                    const navLinks = document.querySelector('nav .hidden.md\\:flex');
                    if (navLinks) {
                        navLinks.classList.toggle('hidden');
                        navLinks.classList.toggle('flex');
                    }
                });
            }
        });
    </script>
