<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Sidcup Family Golf</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="nav">
      <img
        src="https://eiwgew27fhz.exactdn.com/wp-content/uploads/2023/02/logo-white.svg"
        alt=""
      />
      <h4><a href="index.html">Home</a></h4>
      <h4><a href="golf-lessons.html">Golf Lessons</a></h4>
      <h4><a href="adventure golf.html">Adventure Golf</a></h4>
      <h4><a href="menu.html">Coffee Shop</a></h4>
      <h4><a href="leagues.html">Leagues</a></h4>
      <h4><a href="contact.html" style="color: yellow;">Contact</a></h4>
    </div>

    <div class="contact-container">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Please fill out the form below.</p>
      <form action="#" method="post" class="contact-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <style>
      .contact-container {
        max-width: 700px;
        margin: 100px auto;
        padding: 40px;
        background-color: #f2f2f2;
        border-radius: 12px;
      }

      .contact-form {
        display: flex;
        flex-direction: column;
      }

      .contact-form label {
        margin-top: 15px;
        font-weight: bold;
      }

      .contact-form input,
      .contact-form textarea {
        padding: 12px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      .contact-form button {
        margin-top: 20px;
        padding: 14px;
        border: none;
        background-color: #008000;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
      }

      .contact-form button:hover {
        background-color: #005c00;
      }
    </style>
  </body>
</html>
