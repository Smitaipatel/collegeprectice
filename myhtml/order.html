<!DOCTYPE html>
<html>
    <head>
        <h2>An ordered HTML list</h2>
    </head>
    <body>
        <ol>
            <li>Coffee</li>
            <ol>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
              </ol> 
            <li>Tea</li>
            <li>Milk</li>
          </ol>  
    </body>
</html>
