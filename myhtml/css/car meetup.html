<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?gaming') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-align: center;
        }
        .game-icon {
            position: absolute;
            bottom: 50px;
            left: -100px;
            width: 100px;
            transition: transform 3s linear;
        }
        @keyframes move {
            0% { left: -100px; }
            100% { left: 100%; }
        }
        button {
            padding: 10px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Game Registration</h2>
        <input type="text" placeholder="Your Name" required><br><br>
        <input type="text" placeholder="Game Name" required><br><br>
        <button onclick="register()">Register</button>
    </div>
    
    <img src="https://cdn-icons-png.flaticon.com/512/732/732084.png" class="game-icon" id="game-icon">

    <script>
        function register() {
            alert('You are registered!');
            document.getElementById('game-icon').style.animation = 'move 5s linear forwards';
        }
    </script>
</body>
</html>
